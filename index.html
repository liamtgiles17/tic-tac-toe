<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic Tac Toe</title>
    </head>
    <style>
        body {
            background-color: #aaaaaa;
        }
        #game {
            background-color: #ffffff;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <body>
        <canvas id="game" width="600" height="600"></canvas>
        <script src="src/game.js"></script>
    </body>
</html>
